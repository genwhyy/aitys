<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITYS | Login Page</title>
    <link rel="stylesheet" href="login page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <video src="images/bgvidfinal.mp4" autoplay loop muted></video>

    <div class="wrapper">
        <form action="submit">
            <h1>Register</h1>

            <div class="input-box">
                <input type="text" placeholder="Name" name="">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Surname" name="">
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Create username" name="">
                <i class="bx bx-at"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Create password" name="">
                <i class="bx bx-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label for="">
                    <input type="checkbox" name="" id="">
                    I accept all terms & conditions
                </label>
            </div>

            <a href="main.html"><button type="button" class="btn" name=""> Register</button></a>

            <div class="register-link">
                <p>Already have an account?
                    <a href="login page.html">Login</a>
                </p>
            </div>

        </form>
    </div>
</body>

</html>
